services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - nginx

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - go-server
      - ruby-server
      - django-server
      - apache-server

  go-server:
    build:
      context: ./go-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./game.db:/app/game.db

  ruby-server:
    build:
      context: ./ruby-server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./game.db:/app/game.db

  django-server:
    build:
      context: ./django-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./game.db:/app/game.db

  apache-server:
    build:
      context: ./apache
      dockerfile: Dockerfile
    ports:
      - "80:80"

volumes:
  game_db:
